name: Daily Home Data Email

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages
        run: |
          pip install pygazpar
          pip install pandas
          pip install sib_api_v3_sdk
      - run: python ${{ github.workspace }}/mailer/home_data.py -u ${{ secrets.GAZPAR_USERNAME }} -p ${{ secrets.GAZPAR_PASSWORD }} -i ${{ secrets.GAZPAR_PCEIDENTIFIER }} -sb ${{ secrets.SENDINBLUE_API_KEY }} -r ${{ secrets.RECIPIENT_EMAIL }}
